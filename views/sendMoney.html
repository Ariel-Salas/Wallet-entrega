<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MATERIAL ICONS CDN en esta vista solo tiene el icono al lado de la foto del usuario-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <!-- GOOGLE FONTS (POPPINS)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- Estilos de css -->
    <link rel="stylesheet" href="../style/sendMoney.css">

</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="nav-container">
            <h2> Banco Santiago</h2>
           <!-- Barra de búsqueda -->
           
            <!-- Área del perfil -->
            <div class="profile-area">
              
                <!-- Botones de cambio de tema, aún sin implementar -->
                <div class="profile">
                    <div class="profile-photo">
                        <img src="../img/profit3.png">
                    </div>
                    <h5>Invitado</h5>
                    <span class="material-icons-sharp">expand_more</span>
                </div>
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>

<!-- Contenedor principal -->
<div class="container">
    <!-- Contenedor de tarjetas -->
    <div class="card-container">

        <main>
            
            <!-- Sección de tarjetas -->
            <section class="middle">              
                 <div class="cards">
                    <!-- Tarjeta individual -->
                    <div class="card">
                        <div class="top">
                            <div class="left">
                                <img src="../img/contactlesss.png">
                                <!-- Acá se carga el monto dinamicamente -->
                                <h2></h2>
                            </div>
                            <img src="../img/visa.png" class="right">
                        </div>
                        <div class="middle" >
                            <h1>Elige tu cuenta</h1>
                            <div class="chip">
                                <img src="../img/card chip.png">
                            </div>
                        </div>
                        <!-- Pie de la tarjeta -->
                        <div class="bottom">
                            <div class="left">
                                <small>Card Holder</small>
                                <h5>Invitado</h5>
                            </div>
                            <!-- Información de vencimiento y CVV, deberia ser dinamico -->
                            <div class="right">
                                <div class="expiry">
                                    <small>Expiry</small>
                                    <h5>08/23</h5>
                                </div>
                                <div class="cvv">
                                    <small>CVV</small>
                                    <h5>123</h5>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
      </main>
    </div>
    <!-- divs para efecto Glassmorphism -->
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>
<!-- Formulario de transferencia de dinero -->
    <form id="deposit-form" action="">
        <!-- Campo de entrada para el nombre del destinatario y lo mismo para los demás -->
        <div class="inputBox">
            <span>Nombre destinatario</span>
            <input type="text" class="card-holder-input-nombre">
        </div>
        <div class="inputBox">
            <span>Rut destinatario</span>
            <input type="text" class="card-holder-input-rut">
        </div>
        <div class="inputBox">
            <span>Elegir banco destino</span>
            <!-- id para identificarlo para el jquery -->
            <select name="" id="banco" class="banco-input">
                <option value="Banco" selected disabled>Banco destino</option>
                <option value="01">Banco itau</option>
                <option value="02">Banco estafo</option>
                <option value="03">Banco chanchito feliz</option>
            </select>
        </div>
        <div class="inputBox">
            <span>Correo destinatario</span>
            <input type="text" class="card-holder-input-correo">
        </div>
        <div class="inputBox">
            <span>Monto a transferir</span>
            <input type="text" class="card-holder-input">
        </div>
            <div class="inputBox">
                <span>Elegir cuenta transferencia</span>
                <!-- id para identificarlo para el jquery -->
                <select name="" id="account" class="month-input">
                    <option value="month" selected disabled>Cuenta</option>
                    <option value="01">Visa Azul</option>
                    <option value="02">Master Card Dorada</option>
                    <option value="03">Super Visa Morada</option>
                </select>
            </div>
            <!-- Enviar formulario -->
        <input type="submit" value="Enviar dinero" class="submit-btn">
    </form>
</div>    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../app/changeCard.js"></script>
<script src="../app/sendMoney.js"></script>
<script src="../app/captureDataTransaction.js"></script>


</body>
</html>
